<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Diego Marques">
        <meta name="description" content="Um jogo para web">
        <meta name="keyword" content="jogo, jogo para web, Impacta">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
        <title>JOGO</title>
    </head>
    <body>
        <main>
            <header>
                <div class="logo">
                    <a href="#"><img src="image/logo.png" alt="Logo"></a>
                </div>
            </header>
            <aside>
                <div class="banner">
                    <a href="#"><img src="image/banner.jpg" alt="Banner"></a>
                </div>
            </aside>
            <div class="fundoGame" id="fundoGame">
                <div class="inicio" id="inicio" onclick="start()">
                    <h2>JOGAR</h2>
                    <p>Clique para jogar</p>
                    <p>Instruções de jogo</p>
                </div>
                <div class="gameplay" id="gameplay"></div>
            </div>
            <footer></footer>
        </main>
        <audio id="trilha">
            <source src="mp3/trilha.mp3" type="audio/mpeg">
        </audio>
        <audio id="audioExplosao">
            <source src="mp3/explosao.mp3" type="audio/mpeg">
        </audio>
        <script src="js/jquery-3.5.0.js"></script>
        <script src="js/gameloop.js"></script>
        <script src="js/jquery-collision.js"></script>
    </body>
</html>
